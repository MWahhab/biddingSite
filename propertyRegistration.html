
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="registration-form">
    <form action="http://localhost/biddingSite/propertyRegistration.php" method="post">

        <h2>Register Below</h2>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="property-type">Property Type:</label>
            <input type="text" id="property-type" name="property-type" required>
        </div>
        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
        </div>
        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>
        </div>
        <div class="form-group">
            <label for="parking">Parking Type:</label>
            <input type="text" id="parking" name="parking" required>
        </div>
        <div class="form-group">
            <label for="description">Property Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="starting-bid">Starting Bid:</label>
            <input type="number" id="starting-bid" name="starting-bid" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="closing-date">Closing Date:</label>
            <input type="date" id="closing-date" name="closing-date" title="Day/Month/Year" required>
        </div>
        <div class="form-group">
            <label for="closing-time">Closing Time:</label>
            <input type="time" id="closing-time" name="closing-time" step="1" title="Hours:Minutes:Seconds" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Register">
        </div>

    </form>
</div>
</body>
</html>
